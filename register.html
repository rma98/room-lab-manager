<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/29dd473d90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="name" placeholder="Digite seu nome completo" required />
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required />
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required />
                </div>
                <div class="input-group">
                    <label for="type"><i class="fas fa-user-tag"></i> Tipo</label>
                    <select id="type" required>
                        <option value="PROFESSOR">Professor</option>
                        <option value="COORDENADOR">Coordenador</option>
                    </select>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Cadastrar</button>
                </div>
            </form>
            <div id="message" class="message"></div>
            <p>Já tem uma conta? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
